<div th:id="ly_userMgr+${menuId.toString()}" class="easyui-layout" data-options="fit:true">
    <div class="easyui-layout" data-options="region:'center'">
        <div data-options="region:'center'">
            <table th:id="dg+${menuId.toString()}" class="easyui-datagrid" data-options="fit:true
        ,fitColumns:true
        ,striped:true
        ,rownumbers:true
        ,pagination:true
        ,singleSelect:true">

            </table>
        </div>
        <div data-options="region:'south'" style="height: 35%;">
            <form th:id="fm+${menuId.toString()}" class="king-form-layout">
                <input type="hidden" th:id="id+${menuId.toString()}" />
                <div class="king-form-layout-item">
                    <label th:text="#{com.king.system.task.name}"></label>
                    <div class="king-form-layout-item-info">
                        <input th:id="name+${menuId.toString()}" type="text" class="easyui-textbox" style="width: 100%;"/>
                    </div>
                </div>
                <div class="king-form-layout-item">
                    <label th:text="#{com.king.system.task.groupName}"></label>
                    <div class="king-form-layout-item-info">
                        <input th:id="groupName+${menuId.toString()}" type="text" data-options="" class="easyui-textbox" style="width: 100%;"/>
                    </div>
                </div>
                <div class="king-form-layout-item">
                    <label th:text="#{com.king.system.task.express}"></label>
                    <div class="king-form-layout-item-info">
                        <input th:id="express+${menuId.toString()}" type="text" data-options="" class="easyui-textbox" style="width: 100%;"/>
                    </div>
                </div>
                <div class="king-form-layout-item">
                    <label th:text="#{com.king.system.task.currentState}"></label>
                    <div class="king-form-layout-item-info">
                        <select th:id="currentState+${menuId.toString()}" data-options="panelHeight:'auto',disabled:true" class="easyui-combobox" style="width: 100%;"></select>
                    </div>
                </div>
                <div class="king-form-layout-item">
                    <label th:text="#{com.king.system.task.defaultState}"></label>
                    <div class="king-form-layout-item-info">
                        <select th:id="defaultState+${menuId.toString()}" data-options="panelHeight:'auto',disabled:true" class="easyui-combobox" style="width: 100%;"></select>
                    </div>
                </div>
                <div class="king-form-layout-item">
                    <label th:text="#{com.king.system.task.description}"></label>
                    <div class="king-form-layout-item-info">
                        <input th:id="description+${menuId.toString()}" type="text" data-options="" class="easyui-textbox" style="width: 100%;"/>
                    </div>
                </div>
                <div class="king-form-layout-item-btns">
                    <label></label><!-- 故意这样布局，按钮排下行 -->
                    <div class="king-form-layout-item-btns">
                        <a th:id="save+${menuId.toString()}" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" th:text="#{com.king.system.btn.save}"></a>
                        <a th:id="reset+${menuId.toString()}" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" th:text="#{com.king.system.btn.reset}"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        API.loadJS({id:'FUNC_' + Frame.getCurId(),url:'js/sys/taskMgr.js'},function(){
            const taskMgr = new TaskMgr();
            taskMgr.init();
        });
    });
</script>
