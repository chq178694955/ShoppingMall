<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <!-- 绝对路径获取方式
     ${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'}
     -->
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="#" th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/images/favicon.ico'}" type="image/x-icon">
    <link rel="stylesheet" th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/components/easyui1.7.0/themes/default/easyui.css'}" type="text/css">
    <link rel="stylesheet" th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/components/easyui1.7.0/themes/icon.css'}" type="text/css">
    <link rel="stylesheet" th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/css/base.css'}" type="text/css">
    <!--<script th:src="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/js/jquery-3.3.1.min.js'}"></script>-->
    <script th:src="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/components/easyui1.7.0/jquery.min.js'}"></script>
    <script th:src="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/components/easyui1.7.0/jquery.easyui.min.js'}"></script>
    <script th:src="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/components/easyui1.7.0/locale/easyui-lang-' +#locale.language + '_' + #locale.country + '.js'}"></script>
    <script th:src="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/js/databox.js'}"></script>
    <script th:src="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/js/api.js'}"></script>
    <script th:src="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/js/frame.js'}"></script>

    <script type="text/javascript" th:inline="javascript">
        //获取应用绝对路径
        API.ROOT = [[${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'}]];
        //获取默认语言
        API.LANG_COUNTRY = [[${#locale.language+'_'+#locale.country}]];
        API.loadI18n();
        Frame.menuRoot = [[${menuRoot}]];
    </script>
    <title th:text="#{com.king.system.name}"></title>
</head>
<body>
    <div class="easyui-layout" data-options="fit:true">
        <div class="easyui-layout" data-options="region:'north'" style="height: 45px;border-bottom: 1px solid #0E2D5F;">
            <div data-options="region:'west'" style="width: 200px;text-align: center;">
                <span th:text="#{com.king.system.name}" style="display:inline-block;line-height: 44px;"></span>
            </div>
            <div data-options="region:'center'" style="">这里可以放常用菜单导航内容</div>
            <div data-options="region:'east'" style="width: 300px;text-align: right;">
                <div style="width: 100%;height: 28px;line-height: 44px; padding: 0 5px;">
                    <shiro:authenticated>
                        <span style="display: inline-block">欢迎[<shiro:principal/>]登录</span>
                    </shiro:authenticated>
                    <a id="index_btn_logout" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-back'" th:text="#{com.king.system.btn.exit}"></a>
                </div>
            </div>
        </div>
        <div id="index_resources" class="easyui-accordion" data-options="region:'west'" style="width: 200px;"></div>
        <div class="easyui-layout" data-options="region:'center'" style="border-left:1px solid #0E2D5F;margin-left:1px;">
            <div id="index_crumb" data-options="region:'north'" style="height: 28px;background:#0E2D5F;color:#FFF;line-height: 28px;padding: 0 10px;">
                当前位置：<b>首页</b>
            </div>
            <div id="index_content" class="easyui-tabs" data-options="region:'center',tabPosition:'bottom'">
                <div id="tabItem_0" title="首页" style="padding: 10px;">

                </div>
            </div>
        </div>
        <div data-options="region:'south'" style="height: 28px;text-align: center;color: #777;border-top: 1px solid #0E2D5F;">版权所有@2019</div>
    </div>

    <script th:src="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/js/index.js'}"></script>
</body>
</html>
