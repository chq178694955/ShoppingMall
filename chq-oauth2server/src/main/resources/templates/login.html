<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login-box-body">
    <p class="login-box-msg">登录更精彩！！！</p>
    <form action="login" method="post">
        <div class="form-group has-feedback">
            <input type="phone" class="form-control" placeholder="请输入手机号" name="account">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="请输入密码" name="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox" name="rememberMe"> 记住账户
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                <p th:text="${result}" style="color: red"></p>
            </div>
            <!-- /.col -->
        </div>
    </form>
    <!-- /.social-auth-links -->
    <a href="#">忘记密码？</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/register" class="text-center">注册</a>
</div>
<!-- /.login-box-body -->
</div>
</body>
</html>
